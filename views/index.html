{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name"
    {% if name %}
    value={{name}}
    {% endif %}
    type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" placeholder="Put your Tweet here..." type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
  {% endif %}
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div id="tweets" class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweet">
          <div class="tweet-image">
            <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
          </div>
          <div class="tweet-text">
            <h6><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h6>
            <h6>{{tweet.content}}</h6>
          </div>

        </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
